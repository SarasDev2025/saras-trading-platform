<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Runner - Saras Trading Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .header h1 {
            color: #667eea;
            font-size: 32px;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 16px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .stat-card h3 {
            color: #999;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .stat-card .value {
            font-size: 36px;
            font-weight: bold;
            color: #333;
        }

        .stat-card .subtext {
            color: #999;
            font-size: 14px;
            margin-top: 5px;
        }

        .controls {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .controls h2 {
            color: #333;
            margin-bottom: 20px;
        }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }

        button {
            padding: 15px 25px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-secondary {
            background: #f7f7f7;
            color: #333;
            border: 2px solid #e0e0e0;
        }

        .progress-bar {
            background: #f0f0f0;
            border-radius: 10px;
            height: 8px;
            overflow: hidden;
            margin: 20px 0;
            display: none;
        }

        .progress-bar.active {
            display: block;
        }

        .progress-bar-fill {
            background: linear-gradient(90deg, #667eea, #764ba2);
            height: 100%;
            width: 0%;
            transition: width 0.3s ease;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .status {
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            display: none;
        }

        .status.active {
            display: block;
        }

        .status.running {
            background: #e3f2fd;
            color: #1976d2;
            border-left: 4px solid #1976d2;
        }

        .status.success {
            background: #e8f5e9;
            color: #388e3c;
            border-left: 4px solid #388e3c;
        }

        .status.error {
            background: #ffebee;
            color: #d32f2f;
            border-left: 4px solid #d32f2f;
        }

        .results {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-top: 30px;
        }

        .results h2 {
            color: #333;
            margin-bottom: 20px;
        }

        .test-run-item {
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }

        .test-run-item:hover {
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .test-run-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .badge.passed {
            background: #e8f5e9;
            color: #388e3c;
        }

        .badge.failed {
            background: #ffebee;
            color: #d32f2f;
        }

        .badge.running {
            background: #e3f2fd;
            color: #1976d2;
        }

        .test-metrics {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            font-size: 14px;
        }

        .metric {
            text-align: center;
        }

        .metric .label {
            color: #999;
            font-size: 12px;
            margin-bottom: 5px;
        }

        .metric .value {
            font-weight: bold;
            font-size: 18px;
        }

        .metric.passed .value { color: #388e3c; }
        .metric.failed .value { color: #d32f2f; }
        .metric.skipped .value { color: #ff9800; }
        .metric.coverage .value { color: #1976d2; }

        .loading {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .no-results {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        /* Test Browser Styles */
        .test-browser {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .test-browser h2 {
            color: #333;
            margin-bottom: 20px;
        }

        .filter-bar {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filter-button {
            padding: 8px 16px;
            font-size: 14px;
            border: 2px solid #e0e0e0;
            background: white;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-button.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: #667eea;
        }

        .test-list {
            max-height: 600px;
            overflow-y: auto;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
        }

        .test-item {
            border-bottom: 1px solid #e0e0e0;
            padding: 15px;
            transition: background 0.2s ease;
        }

        .test-item:last-child {
            border-bottom: none;
        }

        .test-item:hover {
            background: #f9f9f9;
        }

        .test-item-header {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
        }

        .test-checkbox {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .test-name {
            flex: 1;
            font-weight: 500;
            color: #333;
        }

        .test-markers {
            display: flex;
            gap: 5px;
        }

        .marker-badge {
            padding: 3px 8px;
            background: #f0f0f0;
            border-radius: 4px;
            font-size: 11px;
            color: #666;
        }

        .expand-button {
            background: none;
            border: none;
            color: #667eea;
            cursor: pointer;
            font-size: 12px;
            padding: 5px 10px;
        }

        .test-details {
            display: none;
            margin-top: 15px;
            padding: 15px;
            background: #f9f9f9;
            border-radius: 6px;
        }

        .test-details.expanded {
            display: block;
        }

        .test-description {
            color: #666;
            margin-bottom: 10px;
            font-style: italic;
        }

        .test-file {
            color: #999;
            font-size: 12px;
            margin-bottom: 10px;
        }

        .source-code {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 15px;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            overflow-x: auto;
            white-space: pre;
            line-height: 1.5;
        }

        .selection-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .selection-info {
            padding: 12px;
            background: #f0f0f0;
            border-radius: 6px;
            font-size: 14px;
            color: #666;
            margin-bottom: 15px;
        }

        /* Screenshot Styles */
        .screenshots-section {
            margin-top: 20px;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 8px;
        }

        .screenshots-section h3 {
            color: #333;
            margin-bottom: 15px;
        }

        .screenshot-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
        }

        .screenshot-item {
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            overflow: hidden;
            background: white;
        }

        .screenshot-item img {
            width: 100%;
            height: auto;
            display: block;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .screenshot-item img:hover {
            transform: scale(1.02);
        }

        .screenshot-info {
            padding: 10px;
            font-size: 12px;
            color: #666;
        }

        /* Modal for full-size screenshots */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }

        .close-modal {
            position: absolute;
            top: 20px;
            right: 40px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üß™ Test Runner</h1>
            <p>Run and monitor automated tests for the Saras Trading Platform</p>
        </div>

        <div class="stats-grid" id="statsGrid">
            <div class="stat-card">
                <h3>Total Runs (7d)</h3>
                <div class="value" id="totalRuns">-</div>
                <div class="subtext"><span id="passedRuns">-</span> passed</div>
            </div>
            <div class="stat-card">
                <h3>Avg Coverage</h3>
                <div class="value" id="avgCoverage">-%</div>
            </div>
            <div class="stat-card">
                <h3>Avg Pass Rate</h3>
                <div class="value" id="avgPassRate">-%</div>
            </div>
            <div class="stat-card">
                <h3>Avg Duration</h3>
                <div class="value" id="avgDuration">-</div>
            </div>
        </div>

        <div class="test-browser">
            <h2>Test Browser</h2>

            <div class="selection-controls">
                <button class="btn-primary" onclick="runSelectedTests()" id="btnRunSelected">
                    ‚ñ∂ Run Selected Tests (<span id="selectedCount">0</span>)
                </button>
                <button class="btn-secondary" onclick="selectAll()">
                    ‚òë Select All
                </button>
                <button class="btn-secondary" onclick="deselectAll()">
                    ‚òê Deselect All
                </button>
            </div>

            <div class="filter-bar">
                <span style="font-weight: 500; padding: 8px 0;">Filter by marker:</span>
                <button class="filter-button active" onclick="filterTests('all')">All</button>
                <button class="filter-button" onclick="filterTests('ui')">UI</button>
                <button class="filter-button" onclick="filterTests('api')">API</button>
                <button class="filter-button" onclick="filterTests('auth')">Auth</button>
                <button class="filter-button" onclick="filterTests('integration')">Integration</button>
                <button class="filter-button" onclick="filterTests('unit')">Unit</button>
            </div>

            <div class="selection-info" id="selectionInfo">
                Loading tests...
            </div>

            <div class="test-list" id="testList">
                <div class="loading">
                    <div class="spinner"></div>
                    Discovering tests...
                </div>
            </div>
        </div>

        <div class="controls">
            <h2>Quick Run</h2>
            <div class="button-grid">
                <button class="btn-primary" onclick="runTests('all')" id="btnRunAll">
                    ‚ñ∂ Run All Tests
                </button>
                <button class="btn-secondary" onclick="runTests('api')">
                    üîå API Tests
                </button>
                <button class="btn-secondary" onclick="runTests('auth')">
                    üîê Auth Tests
                </button>
                <button class="btn-secondary" onclick="runTests('algorithms')">
                    ü§ñ Algorithm Tests
                </button>
                <button class="btn-secondary" onclick="runTests('integration')">
                    üîó Integration Tests
                </button>
                <button class="btn-secondary" onclick="fetchTestRuns()">
                    üîÑ Refresh
                </button>
            </div>

            <div class="progress-bar" id="progressBar">
                <div class="progress-bar-fill"></div>
            </div>

            <div class="status" id="statusMessage"></div>
        </div>

        <div class="results">
            <h2>Test Run History</h2>
            <div id="testRunsList"></div>
        </div>
    </div>

    <!-- Screenshot Modal -->
    <div class="modal" id="screenshotModal" onclick="closeModal()">
        <span class="close-modal">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>

    <script>
        const API_BASE = 'http://localhost:8000/api/v1';
        let currentTestRunId = null;
        let pollInterval = null;
        let allTests = [];
        let filteredTests = [];
        let currentFilter = 'all';

        // Format duration
        function formatDuration(ms) {
            if (!ms) return 'N/A';
            const seconds = Math.floor(ms / 1000);
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = seconds % 60;
            return minutes > 0 ? `${minutes}m ${remainingSeconds}s` : `${seconds}s`;
        }

        // Format date
        function formatDate(dateString) {
            if (!dateString) return 'N/A';
            return new Date(dateString).toLocaleString();
        }

        // Show status message
        function showStatus(message, type = 'running') {
            const statusEl = document.getElementById('statusMessage');
            statusEl.className = `status active ${type}`;
            statusEl.textContent = message;
        }

        // Hide status message
        function hideStatus() {
            document.getElementById('statusMessage').classList.remove('active');
        }

        // Show/hide progress bar
        function setProgressBar(active) {
            const progressBar = document.getElementById('progressBar');
            if (active) {
                progressBar.classList.add('active');
            } else {
                progressBar.classList.remove('active');
            }
        }

        // Disable all test buttons
        function setButtonsEnabled(enabled) {
            document.querySelectorAll('.controls button').forEach(btn => {
                btn.disabled = !enabled;
            });
        }

        // Run tests
        async function runTests(testType) {
            try {
                setButtonsEnabled(false);
                setProgressBar(true);
                showStatus(`Starting ${testType} tests...`, 'running');

                const response = await fetch(`${API_BASE}/tests/run`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        test_type: testType,
                        version: null,
                        git_commit: null
                    })
                });

                const data = await response.json();

                if (data.success) {
                    currentTestRunId = data.test_run_id;
                    showStatus(`Tests running... (ID: ${data.test_run_id})`, 'running');

                    // Start polling for results
                    startPolling();
                } else {
                    throw new Error(data.message || 'Failed to start tests');
                }
            } catch (error) {
                showStatus(`Error: ${error.message}`, 'error');
                setProgressBar(false);
                setButtonsEnabled(true);
            }
        }

        // Start polling for test results
        function startPolling() {
            pollInterval = setInterval(async () => {
                try {
                    const response = await fetch(`${API_BASE}/tests/runs/${currentTestRunId}`);
                    const testRun = await response.json();

                    if (testRun.status !== 'running') {
                        // Test run completed
                        clearInterval(pollInterval);
                        setProgressBar(false);
                        setButtonsEnabled(true);

                        if (testRun.status === 'passed') {
                            showStatus(
                                `‚úÖ Tests Passed! ${testRun.passed_tests}/${testRun.total_tests} tests passed`,
                                'success'
                            );
                        } else {
                            showStatus(
                                `‚ùå Tests Failed! ${testRun.failed_tests} of ${testRun.total_tests} tests failed`,
                                'error'
                            );
                        }

                        // Refresh the test runs list and stats
                        fetchTestRuns();
                        fetchStats();
                    }
                } catch (error) {
                    console.error('Polling error:', error);
                }
            }, 5000); // Poll every 5 seconds
        }

        // Fetch test statistics
        async function fetchStats() {
            try {
                const response = await fetch(`${API_BASE}/tests/stats?days=7`);
                const data = await response.json();

                if (data.success) {
                    const stats = data.data;
                    document.getElementById('totalRuns').textContent = stats.total_runs || 0;
                    document.getElementById('passedRuns').textContent = stats.passed_runs || 0;
                    document.getElementById('avgCoverage').textContent =
                        (stats.avg_coverage_pct || 0).toFixed(1) + '%';
                    document.getElementById('avgPassRate').textContent =
                        (stats.avg_pass_rate_pct || 0).toFixed(1) + '%';
                    document.getElementById('avgDuration').textContent =
                        formatDuration(stats.avg_duration_ms);
                }
            } catch (error) {
                console.error('Failed to fetch stats:', error);
            }
        }

        // Fetch test runs
        async function fetchTestRuns() {
            const listEl = document.getElementById('testRunsList');
            listEl.innerHTML = '<div class="loading"><div class="spinner"></div>Loading test runs...</div>';

            try {
                const response = await fetch(`${API_BASE}/tests/runs?limit=10`);
                const data = await response.json();

                if (data.success && data.data.length > 0) {
                    listEl.innerHTML = data.data.map(run => `
                        <div class="test-run-item">
                            <div class="test-run-header">
                                <div>
                                    <span class="badge ${run.status}">${run.status}</span>
                                    <strong>${run.test_type}</strong> - ${run.environment}
                                </div>
                                <div style="text-align: right; font-size: 12px; color: #999;">
                                    ${formatDate(run.started_at)}<br>
                                    by ${run.triggered_by}
                                </div>
                            </div>
                            <div class="test-metrics">
                                <div class="metric passed">
                                    <div class="label">Passed</div>
                                    <div class="value">${run.passed_tests}</div>
                                </div>
                                <div class="metric failed">
                                    <div class="label">Failed</div>
                                    <div class="value">${run.failed_tests}</div>
                                </div>
                                <div class="metric skipped">
                                    <div class="label">Skipped</div>
                                    <div class="value">${run.skipped_tests}</div>
                                </div>
                                <div class="metric coverage">
                                    <div class="label">Coverage</div>
                                    <div class="value">${run.coverage_pct.toFixed(1)}%</div>
                                </div>
                            </div>
                            <div style="margin-top: 10px; font-size: 12px; color: #999;">
                                Duration: ${formatDuration(run.duration_ms)} |
                                Total: ${run.total_tests} tests
                                ${run.git_commit ? ` | Commit: ${run.git_commit.substring(0, 8)}` : ''}
                            </div>
                        </div>
                    `).join('');
                } else {
                    listEl.innerHTML = `
                        <div class="no-results">
                            <p>No test runs found.</p>
                            <p>Run your first test suite to get started!</p>
                        </div>
                    `;
                }
            } catch (error) {
                listEl.innerHTML = `
                    <div class="no-results">
                        <p style="color: #d32f2f;">Error loading test runs</p>
                        <p style="color: #999;">${error.message}</p>
                    </div>
                `;
            }
        }

        // Discover all available tests
        async function discoverTests() {
            const listEl = document.getElementById('testList');
            listEl.innerHTML = '<div class="loading"><div class="spinner"></div>Discovering tests...</div>';

            try {
                const response = await fetch(`${API_BASE}/tests/discover`);
                const data = await response.json();

                if (data.success && data.tests.length > 0) {
                    allTests = data.tests;
                    filteredTests = allTests;
                    renderTests();
                    updateSelectionInfo();
                } else {
                    listEl.innerHTML = '<div class="no-results">No tests found</div>';
                }
            } catch (error) {
                listEl.innerHTML = `<div class="no-results" style="color: #d32f2f;">Error discovering tests: ${error.message}</div>`;
            }
        }

        // Render tests in the list
        function renderTests() {
            const listEl = document.getElementById('testList');

            if (filteredTests.length === 0) {
                listEl.innerHTML = '<div class="no-results">No tests match the selected filter</div>';
                return;
            }

            listEl.innerHTML = filteredTests.map((test, index) => `
                <div class="test-item" data-test-id="${test.id}">
                    <div class="test-item-header" onclick="toggleTestDetails('${test.id}')">
                        <input type="checkbox"
                               class="test-checkbox"
                               id="test-${index}"
                               value="${test.id}"
                               onclick="event.stopPropagation(); updateSelectionCount();">
                        <div class="test-name">${test.name}</div>
                        <div class="test-markers">
                            ${test.markers.map(m => `<span class="marker-badge">${m}</span>`).join('')}
                        </div>
                        <button class="expand-button">‚ñº Details</button>
                    </div>
                    <div class="test-details" id="details-${test.id}">
                        <div class="test-file">üìÑ ${test.file}:${test.line_number}</div>
                        <div class="test-description">${test.description}</div>
                        <div style="margin-bottom: 10px; font-weight: 500;">Source Code:</div>
                        <div class="source-code">${escapeHtml(test.source_code)}</div>
                    </div>
                </div>
            `).join('');

            updateSelectionCount();
        }

        // Toggle test details expansion
        function toggleTestDetails(testId) {
            const detailsEl = document.getElementById(`details-${testId}`);
            detailsEl.classList.toggle('expanded');
        }

        // Escape HTML for display
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Filter tests by marker
        function filterTests(marker) {
            currentFilter = marker;

            // Update filter button states
            document.querySelectorAll('.filter-button').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            // Filter tests
            if (marker === 'all') {
                filteredTests = allTests;
            } else {
                filteredTests = allTests.filter(test =>
                    test.markers.includes(marker)
                );
            }

            renderTests();
            updateSelectionInfo();
        }

        // Select all visible tests
        function selectAll() {
            document.querySelectorAll('.test-checkbox').forEach(cb => {
                cb.checked = true;
            });
            updateSelectionCount();
        }

        // Deselect all tests
        function deselectAll() {
            document.querySelectorAll('.test-checkbox').forEach(cb => {
                cb.checked = false;
            });
            updateSelectionCount();
        }

        // Update selection count
        function updateSelectionCount() {
            const count = document.querySelectorAll('.test-checkbox:checked').length;
            document.getElementById('selectedCount').textContent = count;
        }

        // Update selection info
        function updateSelectionInfo() {
            const infoEl = document.getElementById('selectionInfo');
            const total = filteredTests.length;
            const filterText = currentFilter === 'all' ? 'All tests' : `Tests with marker: ${currentFilter}`;
            infoEl.textContent = `${filterText} - ${total} test${total !== 1 ? 's' : ''} available`;
        }

        // Run selected tests
        async function runSelectedTests() {
            const selectedCheckboxes = document.querySelectorAll('.test-checkbox:checked');

            if (selectedCheckboxes.length === 0) {
                showStatus('Please select at least one test to run', 'error');
                return;
            }

            const testFiles = Array.from(selectedCheckboxes).map(cb => cb.value);

            try {
                setButtonsEnabled(false);
                setProgressBar(true);
                showStatus(`Running ${testFiles.length} selected test(s)...`, 'running');

                const response = await fetch(`${API_BASE}/tests/run`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        test_type: 'all',
                        test_files: testFiles,
                        version: null,
                        git_commit: null
                    })
                });

                const data = await response.json();

                if (data.success) {
                    currentTestRunId = data.test_run_id;
                    showStatus(`Tests running... (ID: ${data.test_run_id})`, 'running');

                    // Start polling for results
                    startPolling();
                } else {
                    throw new Error(data.message || 'Failed to start tests');
                }
            } catch (error) {
                showStatus(`Error: ${error.message}`, 'error');
                setProgressBar(false);
                setButtonsEnabled(true);
            }
        }

        // Fetch and display screenshots
        async function fetchScreenshots() {
            try {
                const response = await fetch(`${API_BASE}/tests/screenshots`);
                const data = await response.json();

                if (data.success && data.screenshots.length > 0) {
                    return data.screenshots;
                }
                return [];
            } catch (error) {
                console.error('Failed to fetch screenshots:', error);
                return [];
            }
        }

        // Display screenshots in results
        function displayScreenshots(screenshots) {
            if (screenshots.length === 0) return '';

            return `
                <div class="screenshots-section">
                    <h3>üì∏ Test Screenshots (${screenshots.length})</h3>
                    <div class="screenshot-grid">
                        ${screenshots.map(shot => `
                            <div class="screenshot-item">
                                <img src="${API_BASE}/tests${shot.url}"
                                     alt="${shot.filename}"
                                     onclick="openModal('${API_BASE}/tests${shot.url}')">
                                <div class="screenshot-info">
                                    ${shot.filename}<br>
                                    <small>${formatDate(shot.created_at)}</small>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
        }

        // Open screenshot modal
        function openModal(imageSrc) {
            const modal = document.getElementById('screenshotModal');
            const modalImg = document.getElementById('modalImage');
            modal.classList.add('active');
            modalImg.src = imageSrc;
        }

        // Close screenshot modal
        function closeModal() {
            document.getElementById('screenshotModal').classList.remove('active');
        }

        // Enhanced start polling to fetch screenshots
        async function startPollingEnhanced() {
            pollInterval = setInterval(async () => {
                try {
                    const response = await fetch(`${API_BASE}/tests/runs/${currentTestRunId}`);
                    const testRun = await response.json();

                    if (testRun.status !== 'running') {
                        // Test run completed
                        clearInterval(pollInterval);
                        setProgressBar(false);
                        setButtonsEnabled(true);

                        // Fetch screenshots
                        const screenshots = await fetchScreenshots();

                        if (testRun.status === 'passed') {
                            showStatus(
                                `‚úÖ Tests Passed! ${testRun.passed_tests}/${testRun.total_tests} tests passed`,
                                'success'
                            );
                        } else {
                            showStatus(
                                `‚ùå Tests Failed! ${testRun.failed_tests} of ${testRun.total_tests} tests failed`,
                                'error'
                            );
                        }

                        // Refresh the test runs list and stats
                        fetchTestRuns();
                        fetchStats();

                        // Display screenshots if available
                        if (screenshots.length > 0) {
                            const statusEl = document.getElementById('statusMessage');
                            const currentStatus = statusEl.innerHTML;
                            statusEl.innerHTML = currentStatus + displayScreenshots(screenshots);
                        }
                    }
                } catch (error) {
                    console.error('Polling error:', error);
                }
            }, 5000); // Poll every 5 seconds
        }

        // Override startPolling to use enhanced version
        function startPolling() {
            startPollingEnhanced();
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', () => {
            fetchStats();
            fetchTestRuns();
            discoverTests();
        });

        // Close modal on escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeModal();
            }
        });
    </script>
</body>
</html>
