[databases]
trading_primary = host=postgres-primary port=5432 dbname=trading_primary
trading_orders = host=postgres-trading port=5432 dbname=trading_orders  
trading_analytics = host=postgres-analytics port=5432 dbname=trading_analytics

[pgbouncer]
listen_port = 6432
listen_addr = *
auth_type = scram-sha-256
auth_file = /etc/pgbouncer/userlist.txt
admin_users = trading_admin
pool_mode = transaction
server_reset_query = DISCARD ALL
server_reset_query_always = 0
ignore_startup_parameters = extra_float_digits

# Connection pooling
max_client_conn = 1000
default_pool_size = 25
min_pool_size = 5
reserve_pool_size = 5
reserve_pool_timeout = 3

# Timeouts
server_connect_timeout = 15
server_login_retry = 15
query_timeout = 0
query_wait_timeout = 120
client_idle_timeout = 0
client_login_timeout = 60
autodb_idle_timeout = 3600

# Logging
log_connections = 1
log_disconnections = 1
log_pooler_errors = 1

# Performance tuning for trading platform
max_db_connections = 50
max_user_connections = 50
server_round_robin = 1
server_check_delay = 30
server_check_query = SELECT 1
server_lifetime = 3600
server_idle_timeout = 600

# TCP settings
tcp_defer_accept = 0
tcp_socket_buffer = 0
tcp_keepalive = 1
tcp_keepcnt = 0
tcp_keepidle = 0
tcp_keepintvl = 0

# TLS settings (disabled for development)
client_tls_sslmode = disable
server_tls_sslmode = disable